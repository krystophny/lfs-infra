# LFS Infrastructure - Package Definitions
# All packages use bleeding edge versions
# Set use_git = true to build from git HEAD instead of release tarball

[settings]
lfs_version = "12.4+"
target_arch = "x86_64"

# =============================================================================
# STAGE 0: Host Tools (needed to bootstrap)
# =============================================================================

[packages.pkgutils]
version = "5.40.9"
description = "CRUX package management utilities"
git_url = "https://github.com/zeppe-lin/pkgutils.git"
use_git = false
url = "https://github.com/zeppe-lin/pkgutils/archive/refs/tags/${version}.tar.gz"
checksum_url = ""
bootstrap = true

